version: "2"
run:
  tests: false
  skip-dirs:
    - packages/api/generated
linters:
  enable:
    - gocyclo
    - gosec
    - misspell
    - revive
  settings:
    gocyclo:
      min-complexity: 15
    revive:
      rules:
        - name: exported
          arguments:
            - disableStutteringCheck
  exclusions:
    generated: lax
    presets:
      - comments
      - common-false-positives
      - legacy
      - std-error-handling
    rules:
      - linters:
          - dupl
          - gocyclo
          - gosec
        path: _test\.go
    paths:
      - third_party$
      - builtin$
      - examples$
      - packages/api/generated/
issues:
  max-issues-per-linter: 0
  max-same-issues: 0
formatters:
  enable:
    - gofmt
  exclusions:
    generated: lax
    paths:
      - third_party$
      - builtin$
      - examples$
      - packages/api/generated/
