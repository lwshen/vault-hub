openapi: 3.0.0
info:
  version: 1.0.0
  title: Vault Hub Server
paths:
  # Health endpoint
  /api/health:
    $ref: './openapi/paths/health.yaml#/~1api~1health'
  
  # Auth endpoints
  /api/auth/login:
    $ref: './openapi/paths/auth.yaml#/~1api~1auth~1login'
  /api/auth/signup:
    $ref: './openapi/paths/auth.yaml#/~1api~1auth~1signup'
  /api/auth/logout:
    $ref: './openapi/paths/auth.yaml#/~1api~1auth~1logout'
  
  # User endpoint
  /api/user:
    $ref: './openapi/paths/user.yaml#/~1api~1user'
  
  # Vault endpoints
  /api/vaults:
    $ref: './openapi/paths/vault.yaml#/~1api~1vaults'
  /api/vaults/{uniqueId}:
    $ref: './openapi/paths/vault.yaml#/~1api~1vaults~1{uniqueId}'
  
  # Audit log endpoint
  /api/audit-logs:
    $ref: './openapi/paths/audit.yaml#/~1api~1audit-logs'
  
  # API Key endpoints
  /api/api-keys:
    $ref: './openapi/paths/apikey.yaml#/~1api~1api-keys'
  /api/api-keys/{id}:
    $ref: './openapi/paths/apikey.yaml#/~1api~1api-keys~1{id}'

components:
  schemas:
    # Health schemas
    HealthCheckResponse:
      $ref: './openapi/schemas/health.yaml#/HealthCheckResponse'
    
    # Auth schemas
    LoginRequest:
      $ref: './openapi/schemas/auth.yaml#/LoginRequest'
    LoginResponse:
      $ref: './openapi/schemas/auth.yaml#/LoginResponse'
    SignupRequest:
      $ref: './openapi/schemas/auth.yaml#/SignupRequest'
    SignupResponse:
      $ref: './openapi/schemas/auth.yaml#/SignupResponse'
    
    # User schemas
    GetUserResponse:
      $ref: './openapi/schemas/user.yaml#/GetUserResponse'
    
    # Vault schemas
    VaultLite:
      $ref: './openapi/schemas/vault.yaml#/VaultLite'
    Vault:
      $ref: './openapi/schemas/vault.yaml#/Vault'
    CreateVaultRequest:
      $ref: './openapi/schemas/vault.yaml#/CreateVaultRequest'
    UpdateVaultRequest:
      $ref: './openapi/schemas/vault.yaml#/UpdateVaultRequest'
    
    # Audit log schemas
    AuditLogsResponse:
      $ref: './openapi/schemas/audit.yaml#/AuditLogsResponse'
    AuditLog:
      $ref: './openapi/schemas/audit.yaml#/AuditLog'
    
    # API Key schemas
    APIKeysResponse:
      $ref: './openapi/schemas/apikey.yaml#/APIKeysResponse'
    APIKey:
      $ref: './openapi/schemas/apikey.yaml#/APIKey'
    CreateAPIKeyRequest:
      $ref: './openapi/schemas/apikey.yaml#/CreateAPIKeyRequest'
    CreateAPIKeyResponse:
      $ref: './openapi/schemas/apikey.yaml#/CreateAPIKeyResponse'
    UpdateAPIKeyRequest:
      $ref: './openapi/schemas/apikey.yaml#/UpdateAPIKeyRequest'
