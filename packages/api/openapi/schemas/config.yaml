ConfigResponse:
  type: object
  required:
    - oidcEnabled
    - emailEnabled
    - demo
  properties:
    oidcEnabled:
      type: boolean
      description: Whether OIDC authentication is enabled
      example: false
    emailEnabled:
      type: boolean
      description: Whether transactional email is enabled
      example: false
    demo:
      type: boolean
      description: Whether demo mode is enabled
      example: false
