VersionResponse:
  type: object
  required:
    - version
    - commit
    - systemStatus
    - databaseStatus
  properties:
    version:
      type: string
      description: Application version
      example: v1.0.0
    commit:
      type: string
      description: Git commit hash
      example: abc1234
    systemStatus:
      type: string
      description: System operational status
      enum:
        - healthy
        - degraded
        - unavailable
      example: healthy
    databaseStatus:
      type: string
      description: Database connection status
      enum:
        - healthy
        - degraded
        - unavailable
      example: healthy
