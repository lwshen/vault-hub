LoginRequest:
  type: object
  required:
    - email
    - password
  properties:
    email:
      type: string
      format: email
    password:
      type: string
LoginResponse:
  type: object
  required:
    - token
  properties:
    token:
      type: string
SignupRequest:
  type: object
  required:
    - email
    - password
    - name
  properties:
    email:
      type: string
      format: email
    password:
      type: string
    name:
      type: string
SignupResponse:
  type: object
  required:
    - token
  properties:
    token:
      type: string

PasswordResetRequest:
  type: object
  required:
    - email
  properties:
    email:
      type: string
      format: email

PasswordResetConfirmRequest:
  type: object
  required:
    - token
    - newPassword
  properties:
    token:
      type: string
    newPassword:
      type: string

MagicLinkRequest:
  type: object
  required:
    - email
  properties:
    email:
      type: string
      format: email
