LoginRequest:
  type: object
  required:
    - email
    - password
  properties:
    email:
      type: string
      format: email
    password:
      type: string
LoginResponse:
  type: object
  required:
    - token
  properties:
    token:
      type: string
SignupRequest:
  type: object
  required:
    - email
    - password
    - name
  properties:
    email:
      type: string
      format: email
    password:
      type: string
    name:
      type: string
SignupResponse:
  type: object
  required:
    - token
  properties:
    token:
      type: string

PasswordResetRequest:
  type: object
  required:
    - email
  properties:
    email:
      type: string
      format: email

PasswordResetConfirmRequest:
  type: object
  required:
    - token
    - newPassword
  properties:
    token:
      type: string
    newPassword:
      type: string

MagicLinkRequest:
  type: object
  required:
    - email
  properties:
    email:
      type: string
      format: email

EmailTokenResponse:
  type: object
  required:
    - success
    - code
  properties:
    success:
      type: boolean
      description: Indicates whether the email token request was accepted
    code:
      type: string
      description: Machine-readable status code describing the outcome
      enum:
        - email_token_sent
        - email_token_rate_limited
        - email_token_failed

ChangePasswordRequest:
  type: object
  required:
    - currentPassword
    - newPassword
  properties:
    currentPassword:
      type: string
      description: Current password for verification
    newPassword:
      type: string
      description: New password (must meet complexity requirements)
