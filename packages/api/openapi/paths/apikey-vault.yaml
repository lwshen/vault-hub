# API Key Vault endpoint definitions

apiKeyVaults:
  get:
    description: Get all vaults accessible by API key
    tags:
      - Cli
    operationId: getVaultsByAPIKey
    security:
      - ApiKeyAuth: []
    responses:
      "200":
        description: List of vaults accessible by API key
        content:
          application/json:
            schema:
              type: array
              items:
                $ref: ../schemas/vault.yaml#/VaultLite
apiKeyVaultById:
  get:
    description: Get a specific vault by Unique ID using API key
    tags:
      - Cli
    operationId: getVaultByAPIKey
    security:
      - ApiKeyAuth: []
    parameters:
      - name: uniqueId
        in: path
        required: true
        description: Vault Unique ID
        schema:
          type: string
    responses:
      "200":
        description: Vault details
        content:
          application/json:
            schema:
              $ref: ../schemas/vault.yaml#/Vault
apiKeyVaultByName:
  get:
    description: Get a specific vault by name using API key
    tags:
      - Cli
    operationId: getVaultByNameAPIKey
    security:
      - ApiKeyAuth: []
    parameters:
      - name: name
        in: path
        required: true
        description: Vault name
        schema:
          type: string
    responses:
      "200":
        description: Vault details
        content:
          application/json:
            schema:
              $ref: ../schemas/vault.yaml#/Vault
