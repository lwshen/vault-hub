name: Build and Publish Go Client
on:
  workflow_dispatch:
  push:
    branches:
      - main
  pull_request:
jobs:
  build-and-publish:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write
    steps:
      - uses: actions/checkout@v5
      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: "1.21"
      - name: Set env
        run: echo "TAG=v0.$(date +'%Y%m%d.%H%M%S')" >> "$GITHUB_ENV"
      - name: Generate Go Client Library
        uses: openapi-generators/openapitools-generator-action@v1
        with:
          generator: go
          openapi-file: packages/api/openapi/api.yaml
          generator-tag: v7.13.0
          command-args: --additional-properties=packageVersion=${{ env.TAG }} --additional-properties=moduleName=github.com/lwshen/vault-hub-go-client --git-user-id lwshen --git-repo-id vault-hub-go-client
      - name: Ensure LICENSE is included
        run: cp LICENSE go-client/LICENSE
      - name: Initialize Go module and publish
        run: |
          cd go-client
          go mod tidy

          # Configure git
          git config --global user.name "github-actions[bot]"
          git config --global user.email "github-actions[bot]@users.noreply.github.com"

          # Push to separate repository only outside of pull_request events
          if [ "${{ github.event_name }}" != "pull_request" ]; then
            # Try to clone existing repository to preserve history
            REPO_URL="https://${{ secrets.PUBLISH_TOKEN }}@github.com/lwshen/vault-hub-go-client.git"
            
            if git ls-remote "$REPO_URL" &>/dev/null; then
              echo "Repository exists, cloning to preserve history..."
              git clone "$REPO_URL" temp_repo
              cd temp_repo
              
              # Remove all files except .git
              find . -mindepth 1 -maxdepth 1 ! -name '.git' -exec rm -rf {} +
              
              # Copy new generated files
              cp -r ../. .
              rm -rf temp_repo
              
              # Add changes and commit
              git add .
              git commit -m "Generated Go client library ${{ env.TAG }}" || echo "No changes to commit"
              git tag ${{ env.TAG }}
              
              # Push changes (preserving history)
              git push origin main
              git push origin ${{ env.TAG }}
            else
              echo "Repository doesn't exist, creating new one..."
              git init -b main
              git add .
              git commit -m "Generated Go client library ${{ env.TAG }}"
              git tag ${{ env.TAG }}
              git remote add origin "$REPO_URL"
              git push origin main
              git push origin ${{ env.TAG }}
            fi
          else
            echo "Skipping push during pull_request event"
          fi
      - name: Upload OpenAPI client artifact
        uses: actions/upload-artifact@v4
        with:
          name: go-client
          path: go-client
          if-no-files-found: error
